<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ninstagram</title>
</head>
<body>
    <div class="Ninstagram-wrapper">
        <div class="Ninstagram-celular">
            <img src="./img/Ninstagram-celular.png" alt="celular com o Ninstagram aberto">
        </div>
        <div class="Ninstagram-continue">
            <div class="grupo">
                <img src="./img/Ninstagram-logo.png" class="Ninstagram-logo" alt="Ninstagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-Ninstagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="Ninstagram-login">Continue como Sleiph</a>
                <a href="#" class="Ninstagram-logout">Sair da conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é Sleiph?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
